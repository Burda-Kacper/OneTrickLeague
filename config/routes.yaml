login:
  path: /login
  controller: App\Controller\LoginController::login
logout:
  path: /logout
  controller: App\Controller\LoginController::logout

homepage:
  path: /
  controller: App\Controller\HomepageController::homepage

quiz_enter:
  path: /quiz/enter
  controller: App\Controller\QuizController::enter
quiz_start:
  path: /quiz/start
  controller: App\Controller\QuizController::start
quiz_saved_enter:
  path: /quiz/saved/enter/{quizSavedToken}
  controller: App\Controller\QuizController::enterSaved
quiz_answer:
  path: /quiz/answer
  controller: App\Controller\QuizController::answer

profile_main:
  path: /profile
  controller: App\Controller\ProfileController::profile
profile_section:
  path: /profile/section
  controller: App\Controller\ProfileController::section
profile_picture:
  path: /profile/picture
  controller: App\Controller\ProfileController::picture
